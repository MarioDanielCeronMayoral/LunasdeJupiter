<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>

    <a-scene background="color: #000000">

     <!--Cámara-->
     <a-entity position="0 0 15">
        <a-camera></a-camera>
    </a-entity>


     <!--Cielo-->
     <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712">
     </a-sky>


     <!--Jupiter-->
     <a-sphere position="0 0 0" radius="2"  
         src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561">
     </a-sphere>


       <!--Ganimedes-->
       <a-entity position="0 1 0" rotation="0 0 0"
       animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
       <a-sphere position="1  0 -5" radius="0.2"
           src="ganymede-map.jpg">
       </a-sphere>
   </a-entity>


      <!--Io-->
        <a-entity position="0 3 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
            <a-sphere position="6  0 -5" radius="0.3"
                src="map-4818883_1280.jpg">
            </a-sphere>
        </a-entity>

         <!--Calisto-->
         <a-entity position="0 4 0" rotation="0 0 0"
         animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 50000">
         <a-sphere position="31  0 -5" radius="0.6"
             src="calisto.jpg">
         </a-sphere>
     </a-entity>

     <!--Europa-->
     <a-entity position="0 -1 0" rotation="0 0 0"
         animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 55000">
         <a-sphere position="36  0 -5" radius="1.5"
             src="15930041318993.webp">
         </a-sphere>
     </a-entity>



     <!--Órbitas-->

        <!--Mercurio-->
        <a-torus color="grey" rotation="90 0 0" radius="5" radius-tubular="0.01" segments-tubular="1000" position="0 1 0"></a-torus>

        <!--Venus-->
        <a-torus color="grey" rotation="90 0 0" radius="7.8" radius-tubular="0.01" segments-tubular="1000" position="0 3 0"></a-torus>

        <!--Urano-->
        <a-torus color="grey" rotation="90 0 0" radius="31.5" radius-tubular="0.01" segments-tubular="1000" position="0 4 0"></a-torus>

        <!--Neptuno-->
        <a-torus color="grey" rotation="90 0 0" radius="36.5" radius-tubular="0.01" segments-tubular="1000" position="0 -1 0"></a-torus>


</a-scene>

</body>

</html>
